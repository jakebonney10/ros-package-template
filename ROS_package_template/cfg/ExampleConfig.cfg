# AdvancedConfig.cfg
# Configuration file with advanced features

PACKAGE_NAME:
  # Group name
  group_name:
    # Integer parameter with constraints
    int_param:
      value: 100  # Default value (int)
      min: 0      # Minimum allowed value
      max: 200    # Maximum allowed value
    # Double parameter with constraints
    double_param:
      value: 0.5  # Default value (double)
      min: 0.0    # Minimum allowed value
      max: 1.0    # Maximum allowed value
    # Boolean parameter
    bool_param:
      value: false  # Default value (bool)
    # String parameter with enum options
    string_param:
      value: "default_value"  # Default value (string)
      enum: ["option1", "option2", "option3"]
